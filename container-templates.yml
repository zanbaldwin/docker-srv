# This file is so that image tags can be updated without having to update files
# that are not under version control (such as docker-compose.override.yml).

version: '2'
services:

    php:
        image: "darsyn/php:3.3.8"
        build: "./images/php"
        restart: unless-stopped
        ports: [ "9000" ]
        logging:
            driver: "json-file"
            options:
                max-size: "50m"
                max-file: "1"

    web:
        image: "darsyn/web:3.3.8"
        build: "./images/web"
        restart: unless-stopped
        ports: [ "80" ]
        environment:
            VIRTUAL_PORT: 80
        logging:
            driver: "json-file"
            options:
                max-size: "25m"
                max-file: "1"

    ssh:
        image: "darsyn/ssh:3.3.8"
        build: "./images/ssh"
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "25m"
                max-file: "1"
